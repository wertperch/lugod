---
layout: page
---
{% assign PATH_TO_COMPONENTS =  "/components" | prepend: site.baseurl %}

<div>
  <a href="{{ site.baseurl }}/{{ page.calendar_csv }}" download>Download events as a CSV</a>
  {{ content }}
</div>

<link rel="stylesheet" href="{{PATH_TO_COMPONENTS}}/bootstrap-calendar/css/calendar.css"/>
<link rel="stylesheet" href="{{PATH_TO_COMPONENTS}}/bootstrap-calendar/css/calendar.css"/>

<div class="container" style="width:100%">
  <div class="page-header">

    <div class="pull-right form-inline">
      <div class="pull-right btn-group">
        <button class="small-btn btn btn-primary" data-calendar-nav="prev"><< Prev</button>
        <button class="small-btn btn btn-default" data-calendar-nav="today">Today</button>
        <button class="small-btn btn btn-primary" data-calendar-nav="next">Next >></button>
      </div>
      <div class="btn-group">
        <button class="small-btn btn btn-warning" data-calendar-view="year">Year</button>
        <button class="small-btn btn btn-warning active" data-calendar-view="month">Month</button>
        <button class="small-btn btn btn-warning" data-calendar-view="week">Week</button>
        <button class="small-btn btn btn-warning" data-calendar-view="day">Day</button>
      </div>
    </div>

    <h3></h3>
    <small>{{ page.calendar_caption }}</small>
  </div>


  <div id="calendar"></div>

  <div class="clearfix"></div>

</div>

<script type="text/javascript" src="{{PATH_TO_COMPONENTS}}/jquery/jquery.min.js"></script>
<script type="text/javascript" src="{{PATH_TO_COMPONENTS}}/lodash/lodash.min.js"></script>
<script type="text/javascript" src="{{PATH_TO_COMPONENTS}}/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{PATH_TO_COMPONENTS}}/bootstrap-calendar/js/calendar.js"></script>
<script type="text/javascript" src="{{PATH_TO_COMPONENTS}}/moment/min/moment.min.js"></script>
<script type="text/javascript" src="{{PATH_TO_COMPONENTS}}/papaparse/papaparse.min.js"></script>

<script type="text/javascript">
(function($) {

  "use strict";

  // parse CSV
  loadCalendar(parseEvents( '{{ site.data.events | jsonify }}' ));

  // Format the events json to be compatible with Bootstrap-Calendar format
  function parseEvents(rowsString) {
    var rows = JSON.parse(rowsString);
    rows.shift(); // remove header
    var inputDateFormat = "M/D/YYYY H:mm A Z"; // timezone will be added below
    var result = [];

    _.forEach(rows, function(columns, index) {
      if (columns.length < 3)  // require at least: title, start, end
        return;

      var formattedEvent = {};
      formattedEvent['id']    = index;
      formattedEvent['title'] = columns.Title;

      var start = columns.Start + ' {{ page.calendar_timezone_offset }}'; // add timezone offset
      var end   = columns.End + ' {{ page.calendar_timezone_offset }}';

      formattedEvent['start'] = moment(start, inputDateFormat).valueOf(); // Unix milliseconds
      formattedEvent['end']   = moment(end, inputDateFormat).valueOf();

      if (!_.isEmpty(columns.Mark))
        formattedEvent['class'] = 'event-' + columns.Mark.toLowerCase(); // predefined CSS classname

      if (!_.isEmpty(columns.URL))
        formattedEvent['url'] = columns.URL;

      result.push(formattedEvent);
    });

    // console.log(JSON.stringify(result));
    return result;
  }

  // Load the calendar with the provided events in correct format
  function loadCalendar(calendarEvents) {
    var options = {
      tmpl_path: "{{PATH_TO_COMPONENTS}}/bootstrap-calendar/tmpls/",
      events_source: calendarEvents,
      view: 'month',
      tmpl_cache: false,
      weekbox:false,
      display_week_numbers: false,

      day:
      {% if page.calendar_focus_date %}
        "{{ page.calendar_focus_date }}"
      {% else %}
        moment().format('YYYY-MM-DD') // today as default view
      {% endif%}
      ,
      onAfterEventsLoad: function(events) {
        if(!events) {
          return;
        }
        var list = $('#eventlist');
        list.html('');

        $.each(events, function(key, val) {
          $(document.createElement('li'))
            .html('<a href="' + val.url + '">' + val.title + '</a>')
            .appendTo(list);
        });
      },
      onAfterViewLoad: function(view) {
        $('.page-header h3').text(this.getTitle());
        $('btn-group button').removeClass('active');
        $('button[data-calendar-view="' + view + '"]').addClass('active');
      },
      classes: {
        months: {
          general: 'label'
        }
      }
    };

    var calendar = $('#calendar').calendar(options);

    $('btn-group button[data-calendar-nav]').each(function() {
      var $this = $(this);
      $this.click(function() {
        calendar.navigate($this.data('calendar-nav'));
      });
    });

    $('btn-group button[data-calendar-view]').each(function() {
      var $this = $(this);
      $this.click(function() {
        calendar.view($this.data('calendar-view'));
      });
    });

    $('#first_day').change(function(){
      var value = $(this).val();
      value = value.length ? parseInt(value) : null;
      calendar.setOptions({first_day: value});
      calendar.view();
    });

    $('#language').change(function(){
      calendar.setLanguage($(this).val());
      calendar.view();
    });

    $('#events-in-modal').change(function(){
      var val = $(this).is(':checked') ? $(this).val() : null;
      calendar.setOptions({modal: val});
    });
    $('#events-modal .modal-header, #events-modal .modal-footer').click(function(e){
      //e.preventDefault();
      //e.stopPropagation();
    });
  }
}(jQuery));
</script>
